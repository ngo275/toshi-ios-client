machine:
  xcode:
    version: "9.1"

test:
  test:
  override:
    - xcodebuild
        -workspace Toshi.xcworkspace
        -scheme "Tests"
        -destination 'platform=iOS Simulator,name=iPhone 6'
        test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit
  post:
    - bundle exec danger

